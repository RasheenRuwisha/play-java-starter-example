@import models.Reader
@(readerForm: Form[Reader])
@import helper._

<html>
    <head>
        <title>Add Reader</title>
    </head>
    <body>
        <h1>Add Reader</h1>
        @helper.form(action = routes.ReaderController.save()) {

            @helper.inputText(readerForm("name"))
            @helper.inputText(readerForm("number"))
            @helper.inputText(readerForm("email"))
            <input type="submit" value="Create Reader">
            }
    </body>

</html>
